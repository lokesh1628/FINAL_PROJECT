  <div class="bg-img">
    <div class="container" >
      <form action="\predict" method="post">
        <!--<h1>Prediction</h1>-->
        <div class="single-row">
          <div class="single-column">
            <h5 class="card-title">Name</h5>
            <input type="text" name="name" id="name" required="required">
          </div>
          <div class="single-column">
            <h5 class="card-title">Email Id</h5>
            <input type="text" name="eid" id="eid" required="required">
          </div>
        </div>

        <div class="row">
          <div class="single-row">
            <div class="single-column">
              <h5 class="card-title">Phone number</h5>
              <input type="number" name="phn" id="phn" required="required">
            </div>
            <div class="single-column">
              <h5 class="card-title">Age</h5>
              <input type="number" name="age" id="age" required="required">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="single-row">
            <div class="single-column">
              <h5 class="card-title">Sugar value</h5>
              <input type="number" name="sg" id="sg" step="0.001"required="required">
            </div>
            <div class="single-column">
              <h5 class="card-title">Alcohol value </h5>
              <input type="number" name="al" id="al" step="0.001" required="required">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="single-row">
            <div class="single-column">
              <h5 class="card-title">Serum creatinine value </h5>
              <input type="number" name="sc" id="sc" step="0.001" required="required">
            </div>
            <div class="single-column">
              <h5 class="card-title">Packed cell volume </h5>
              <input type="number" name="pcv" id="pcv" step="0.001" required="required">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="cen">
            <h5 class="card-title">Hypertension value </h5>
            <input type="number" name="htn" id="htn" step="0.001" required="required">
          </div>
        </div>
        <!--<button type="submit" class="btn">Login</button>-->
        <button type="submit" class="btn" style="color: white;"> Submit </button>
          <h3 style="color: white;">{{ res }}</h3>
          <h3 style="color: white;">{{ res1 }}</h3>
      </form>
    </div>
